<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body{
            color: white;
            background-color: rgb(0, 0, 67);
            text-align: center;
        }
        h1{
            transform: 3s;
            color: blue;
            text-align: center;
        }
        h1:hover{
            color: blueviolet;
        }
        p::first-letter{
            font-size: 200%;
        }
        h2::before{
            content: "🔏";
        }
        ul > li {
            font-weight: bold;
        }
        ul li:nth-child(3){
            background-color: rgb(58, 58, 58);
            color: white;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    <p>This is a simple landing page demonstrating the use of HTML elements.</p>

    <h2>Features</h2>
    <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
    </ul>

    <h3>About Us</h3>
    <p>We are a company dedicated to providing high-quality services.</p>

    <h3>Contact Us</h3>
    <p>Email: info@example.com</p>
</body>
</html>
