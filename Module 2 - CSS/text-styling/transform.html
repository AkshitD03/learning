<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        h1{
            text-shadow: 1px 1px 5px blue;
            text-indent: 50%;
        }
        div{
            box-shadow: 1px 1px 5px red;
            width: 100px;
            height: 200px;
            background-color: blue;
            border: 2px solid black;
            color: white;
        }
        #codingal{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Welcome to codingal</h1>
    <div>
        <p>Codingal</p>
    </div>
        <br>
        <br>
        <br>

    <div id="codingal">
        <p>Codingal</p>
    </div>
</body>
</html>
