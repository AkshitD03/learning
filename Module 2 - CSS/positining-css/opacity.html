<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div.box{
            background-size: cover;
            background-image: url('https://images.pexels.com/photos/28056131/pexels-photo-28056131/free-photo-of-a-book-a-cup-of-coffee-and-an-apple-on-the-beach.jpeg');
            padding: 10px;
            text-align: center;
            opacity: 0.7;
        }
        img{
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/28056131/pexels-photo-28056131/free-photo-of-a-book-a-cup-of-coffee-and-an-apple-on-the-beach.jpeg" width="500px" height="600px">
    <div class="box">
        THIS IS A BOX
    </div>
</body>
</html>
