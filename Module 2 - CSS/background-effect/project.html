<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgound effects</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: linear-gradient(to right ,pink,yellow);
        }
        .box2{
            width: 200px;
            height: 200px;
            background: linear-gradient(to bottom right ,pink,yellow);
        }
        .box3{
            width: 200px;
            height: 200px;
            background: radial-gradient(blue 20%,magenta 30%, purple  50%);
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>Hi This is a box</p>
    </div>
    <div class="box2">
        <p>Hi This is a box</p>
    </div>
    <div class="box3">
        <p>Hi This is a box</p>
    </div>
</body>
</html>
