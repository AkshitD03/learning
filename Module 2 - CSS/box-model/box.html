<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .welcome,.welcome-again{
               width: 220px;
               background-color: yellow;
        }
        .welcome{
            padding: 0px;
            border: 0px;
            margin: 0px;
        }
        .welcome-again{
            padding: 50px 50px 0px 50px;
            border: 5px solid black;
            margin: 40px 20px;
        }
        #img1{
          float: right;
        }
        #imag2{
            float: left;
        }
    </style>
</head>
<body>
    <h1>Box model</h1>
    <hr>
    <p class="welcome">Welcome</p>
    <hr>
    <p class="welcome-again">Welcome Again</p>

    <img src="app.png" alt="logo" id="img1" width="330px" height="130px">
    <img src="app.png" alt="logo again" id="imag2" width="330px" height="130px">
</body>
</html>
